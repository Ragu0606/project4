<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>

    <main>
        <form action="">
            <fieldset><legend><h3>Personal Details</h3></legend>
                
                <label for="salutation">Salutation</label><br>
                <select id="salutation">
                    <option value="--none--">--none--</option>
                    <option value="--hi--">--hi--</option>
                    <option value="--hello--">--hello--</option>
                    <option value="--wellcome--">--wellcome--</option>
                    <option value="--good--">--good--</option>
                </select><br><br><br>
                <label for="">First Name :</label>
                <input type="text" placeholder="Enter the firstname"><br><br><br>
                <label for="">Last Name: &nbsp;</label>
                <input type="text" placeholder="Enter the lastname"><br><br><br>

                <label for="gender">Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="radio"name="gender">
                <label for="male">Male&nbsp;</label>
                <input type="radio" name="gender">
                <label for="female">Female</label><br><br><br>
                
                <label for="">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                <input type="email" placeholder="Enter the email "><br><br><br>
                <label for="">Date of Birth:</label>
                <input type="date"><br><br><br>
                <label for="">Address:</label><br><br>
                <textarea rows="6" cols="50" placeholder="Enter the Address"></textarea><br><br><br>
                <input type="submit">
            </fieldset>
        </form>


    </main>
    <footer>
        <form>
            
        </form>



    </footer>
</body>

</html>
